<!DOCTYPE html>
<html>
<head>
    <title>Belajar Membuat Tabel HTML</title>
</head>
<body>
    <table align="center" border="2" cellpadding="10" style="width: 600px">
        <tr bgcolor="yellow">
            <th colspan="3">Ini Makanan</th>
        </tr>
        <tr>
            <td align="center"><img alt="Nasi Goreng" src="nasigoreng.jpeg" height="150px" border="1"/></td>
            <td align="center">Nasi Goreng</td>
            <td align="center">Nasi digoreng menggunakan beraneka bumbu</td>
        </tr>
        <tr>
            <td align="center"><img alt="Tahu Telor" src="tahutelor.jpeg" height="150px" border="1"/></td>
            <td align="center">Tahu Telor</td>
            <td align="center">Perpaduan tahu dan telor dikombinasi bumbu kacang</td>
        </tr>
    </table>
</body>
</html>
