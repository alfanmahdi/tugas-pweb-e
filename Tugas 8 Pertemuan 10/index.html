<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register Page</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <h3 class="text-center">Please Sign Up</h3>
            <p class="text-center">It's free and always will be.</p>
            <form>
                <div class="form-row mb-2">
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="First Name" required>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Last Name" required>
                    </div>
                </div>
                <div class="form-group mb-2">
                    <input type="text" class="form-control" placeholder="Display Name" required>
                </div>
                <div class="form-group mb-2">
                    <input type="email" class="form-control" placeholder="Email Address" required>
                </div>
                <div class="form-row mb-2">
                    <div class="form-group col-md-6">
                        <input type="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="password" class="form-control" placeholder="Confirm Password" required>
                    </div>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="agreeCheck" required>
                    <label class="form-check-label" for="agreeCheck">I Agree</label>
                </div>
                <p class="small">By clicking <strong>Register</strong>, you agree to the <a href="#">Terms and Conditions</a> and <a href="#">Cookie Use</a>.</p>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
                
            </form>
        </div>
        <div class="col-md-12 mt-2">
            <button type="submit" class="btn btn-success btn-block">Sign In</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
